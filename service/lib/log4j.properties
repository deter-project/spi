# configure log4j so that java2wsdl shuts up about it being unconfigured

# Set this to true to debug configuration
log4j.debug=false

# Configure a simpleformatter and set the root parameters
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.SimpleLayout
log4j.rootLogger=ERROR, A1
